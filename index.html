<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Super Calculadora</title>
</head>

<body>
  <div class="container">
    <h1 class="sHeader">Super Calculadora</h1>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="numberA" type="number" value="1" class="validate">
        <label for="numberA">Número A</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="numberB" type="number" value="1" class="validate">
        <label for="numberB">Número B</label>
      </div>
      <button class="waves-effect waves-light btn-large" onclick="resetCalc()">
        Reset
      </button>
    </div>

    <div id="calculations"></div>
  </div>
</body>
<script defer src="./js/main.js"></script>

</html>
